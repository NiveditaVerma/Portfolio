<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
crossorigin="anonymous"/>
<link rel="stylesheet" href="form.css">
</head>
<body>
    <a href="./index.html"><button class="btn"><i class="fas fa-home"></i></button></a>
     </button>
    </a>
<div class="wrapper" style="background-color:rgb(27, 23, 23)">
<div class="inner">
<form action="" name="details">
<h3>Contact Details</h3>
<div class="form-group">
<input type="text" placeholder="First Name"  name ="fname"class="form-control" required>
<input type="text" placeholder="Last Name" name ="lname"class="form-control" required>
</div>
<div class="form-wrapper">
<input type="text" placeholder="Subject" name ="subject"class="form-control" required>
 
</div>
<div class="form-wrapper">
<input type="email" placeholder="Email Address" class="form-control" required>
 
</div>
<div class="form-wrapper">
<select name="" id="" class="form-control" required>
<option value="" disabled selected>Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-wrapper">
<input type="textbox" placeholder="Message" class="form-control" required>
</div>
<button onclick="myFunction()">
 Submit
</button>
</form>
</div>
</div>
<script>
    function myFunction(){
        let x=document.details.fname.value;
        let y=document.details.lname.value;
        alert(x+" "+y+", "+"your msg has been sent");
    }
</script>
</body>
</html>
